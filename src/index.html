<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>El Tigre Coffee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <img class="header__background" src="./images/background.png" alt="background">
    <div class="container">
      <div class="row">
        <div class="header__wrapper col-md-4">
          <div class="logo">
            <h4 class="logo__title"><span>El Tigre</span></h4>
            <h5 class="logo__subtitle">Venezuela Coffee Beans</h5>
          </div>
        </div>
        <nav class="nav__wrapper col-md-8">
          <a href="#home">Home</a>
          <a href="#products">Products</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
      <div class="row row__title">
        <div class="title__wrapper col-md-12">
          <h1>Home of</h1>
          <h1>Original Tastes</h1>
        </div>
      </div>  
      <div class="row">
        <div class="button__wrapper col-md-12">
          <button type="submit" class="btn btn-one">
            <h4>Discover</h4>
            <img src="./images/circle-down-regular.svg" alt="circle-down">
          </button>
        </div> 
      </div>
    </div>  
  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
